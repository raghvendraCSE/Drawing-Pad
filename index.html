<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DRAWING APP</title>
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="toolbox">
      <button id="decrease"><i class="fas fa-minus"></i></button>
      <span id="size">10</span>
      <button id="increase"><i class="fas fa-plus"></i></button>
      <input type="color" id="color" />
      <button id="clear"><i class="fas fa-trash-alt"></i></button>
      <button id="eraser"><i class="fas fa-eraser"></i></button>
      <button id="undo"><i class="fas fa-undo"></i></button>
      <button id="redo"><i class="fas fa-redo"></i></button>
      <button id="save"><i class="fas fa-save"></i></button>
      <select id="brushShape">
        <option value="circle">Circle</option>
        <option value="square">Square</option>
      </select>
    </div>
    <script src="script.js"></script>
  </body>
</html>
